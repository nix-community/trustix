name: CI

on:
  pull_request:
  push:
    paths-ignore:
    - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v13
    - uses: actions/checkout@v1
    - name: build
      run: nix-shell --run "make build"

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v13
    - uses: actions/checkout@v1
    - name: test
      run: nix-shell --run "make test"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v13
    - uses: actions/checkout@v1
    - name: lint
      run: nix-shell --run "make lint"

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v13
    - uses: actions/checkout@v1
    - name: format
      run: nix-shell --run "make format"
